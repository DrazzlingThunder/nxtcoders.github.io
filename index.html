    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to top, #0b7497, #5eacd6, #6abfed, #8eecff);

        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: transparent;
    padding: 10px 50px; /* Reduced padding for better alignment */
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    box-sizing: border-box; /* Ensures padding is included in width calculation */
}

        header h1 {
            font-size: 28px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            color: #caf0f8;
            transform: scale(1.1);
        }
      nav ul li a::after {
            content: '';
            display: block;
            height: 3px;
            background: #00b4d8;
            width: 0;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons a {
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            transition: transform 0.3s;
        }

        .auth-buttons a:hover {
            transform: scale(1.1);
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 120px 20px;
            color: white;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0077b6, #00b4d8);
            z-index: -2;
        }

        .hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
        }

           .btn-primary {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }


        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

.btn-primary:hover {
            background: linear-gradient(45deg, #0077b6, #00b4d8);
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 180, 216, 0.4);
        }

               .btn-primary:hover::after {
            width: 200%;
            height: 200%;
        }


        section {
            padding: 80px 20px;
            text-align: center;
        }

   .grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(100px);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05) rotate(2deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 12px;
            font-size: 22px;
        }

        .card button {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
        }

        .card button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.6s;
            transform: translate(-50%, -50%);
        }

        .card button:hover {
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.8);
        }

        .card button:hover::before {
            width: 300%;
            height: 300%;
        }

        footer {
            background: #222;
            color: white;
            padding: 25px;
            text-align: center;
            border-top: 5px solid #00b4d8;
        }

        footer a {

        }


        .social-icons {

        }

        .social-icons a {

            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00b4d8;
        }
        a {
        text-decoration: none; /* Removes underline */
        color: inherit; /* Inherits the text color from its parent */
    }
    </style>
</head>
<body>

    <script>
        const text = "Master Programming with Ease";
        let index = 0;
        const typingElement = document.getElementById('typing-text');

        function typeText() {
            if (index < text.length) {
                typingElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        typeText();

        function scrollToCards() {
            const tutorialsSection = document.getElementById('tutorials');
            tutorialsSection.scrollIntoView({ behavior: 'smooth' });
        }

        const canvas = document.querySelector('.hero-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
          // Typing effect function for buttons
        function typingEffect(buttonId, fullText, speed = 100) {
            const button = document.getElementById(buttonId);
            let buttonIndex = 0;
            const buttonText = fullText;

            function typeButtonText() {
                if (buttonIndex < buttonText.length) {
                    button.innerHTML = "Learn " + buttonText.substring(0, buttonIndex + 1);
                    buttonIndex++;
                    setTimeout(typeButtonText, speed);
                }
            }

            typeButtonText();
        }

        // Apply typing effect to all tutorial buttons
        typingEffect("html-btn", "HTML");
        typingEffect("css-btn", "CSS");
        typingEffect("js-btn", "JavaScript");
        typingEffect("python-btn", "Python");
        typingEffect("c-btn", "C");
        typingEffect("cpp-btn", "C++");
        typingEffect("bootstrap-btn", "Bootstrap");
        typingEffect("php-btn", "PHP");
        typingEffect("react-btn", "React");
        typingEffect("sql-btn", "SQL");

        // Reveal cards on page load by adding a "visible" class
        document.querySelectorAll('.card').forEach(card => {
            setTimeout(() => {
                card.classList.add('visible');
            }, 100); // Small delay for fade-in effect
        });

        function createParticles() {
            particles = Array.from({ length: 100 }, () => {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 1,
                    speedX: Math.random() * 3 - 1.5,
                    speedY: Math.random() * 3 - 1.5,
                    color: `hsl(${Math.random() * 360}, 70%, 80%)`
                };
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    p.x += dx * 0.05;
                    p.y += dy * 0.05;
                }

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    p.x = Math.random() * canvas.width;
                    p.y = Math.random() * canvas.height;
                }
            });
        }

        function animateParticles() {
            drawParticles();
            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();

    </script>
