<head>

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #0077b6, #00b4d8);
        }

        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: transparent;
    padding: 10px 50px; /* Reduced padding for better alignment */
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    box-sizing: border-box; /* Ensures padding is included in width calculation */
}

header h1 {
    font-size: 24px; /* Slightly smaller font size */
    margin: 0; /* Remove any default margin */
    padding: 0; /* Remove any default padding */
    white-space: nowrap; /* Prevents text from wrapping */
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0; /* Remove any default margin */
    display: flex;
    gap: 15px;
}

nav ul li {
    position: relative; /* Required for ::after pseudo-element */
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 5px 10px; /* Adds consistent spacing */
    transition: color 0.3s, transform 0.2s;
}

nav ul li a:hover {
    color: #061113;
    transform: scale(1.1);
}
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            color: #caf0f8;
            transform: scale(1.1);
        }

        nav ul li a::after {
            content: '';
            display: block;
            height: 3px;
            background: #00b4d8;
            width: 0;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons a {
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            transition: transform 0.3s;
        }

        .auth-buttons a:hover {
            transform: scale(1.1);
        }

        .main {
            width: 350px;
            height: 500px;
            background: red;
            overflow: hidden;
            background: url("https://via.placeholder.com/350x500") no-repeat center / cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            margin: 100px auto; /* Adjust for fixed header */
        }

        #chk {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 10px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #0077b6;
            font-size: 1em;
            font-weight: bold;
            margin-top: 30px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #00b4d8;
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label {
            color: #0077b6;
            transform: scale(.6);
        }

        #chk:checked ~ .login {
            transform: translateY(-500px);
        }

        #chk:checked ~ .login label {
            transform: scale(1);
        }

        #chk:checked ~ .signup label {
            transform: scale(.6);
        }                footer {
            background: #222;
            color: white;
            padding: 25px;
            text-align: center;
            border-top: 5px solid #00b4d8;
        }

        footer a {
            color: #00b4d8;
            text-decoration: none;
        }


        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #00b4d8;
        }
    </style>
</head>

    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">

                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
